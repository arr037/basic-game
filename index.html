<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подбери парную картинку</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Игра «Подбери парную картинку»</h1>
      <p>Найди правильную пару для каждой картинки.</p>
      <div class="board">
        <div class="row upper"></div>
        <div class="row lower"></div>
      </div>
      <button id="check">Проверить</button>
      <button id="hint" style="display: none">Подсказка</button>
      <p id="result"></p>
      <p id="hint-result" style="color: #007bff"></p>
      <div
        id="congratulations"
        style="display: none; text-align: center; font-size: 24px; color: green"
      >
        Поздравляем! Вы нашли все пары!
        <div class="confetti"></div>
      </div>

      <div class="info">Автор: Габдуллина Алина и Ахметов Руслан</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
